<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is web developmet</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    <div class="container">
    <form method="post" 
    action="https://script.google.com/macros/s/AKfycbw3wTtK19WUeQXvXBhcNLC91NNvJe3esch0beUL-MnV2K6AbnqWY7xGuzpRBKQ2lGqZFw/exec">
    <br>
    <div class="user-details">

        <label for="company">Company:</label><br><br>
        <input type="text" name="Company" id="company" placeholder="Enter Your Company" required>
<br><br>
        <label for="firstname">Firstname:</label><br><br>
        <input type="text" name="FirstName" id="firstname" placeholder="Enter Your First Name" required>
<br><br>
        <label for="lastname">LastName:</label><br><br>
        <input type="text" name="LastName" id="lastname" placeholder="Enter Your Last Name" required>
<br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" name="Email" id="email" placeholder="Enter Your Email" required >
<br><br>
        <label for="phone">Phone Number:</label><br><br>
        <input type="tel" name="Phone Number" id="phone" placeholder="09123456789" required >
       
    
<br><br>
         <label for="age">Age:</label><br><br>
        <input type="number" name="Age" id="age" value="Enter Your Age" min="1" max="2" placeholder="Enter Your Age" required>
<br><br>
        <label for="traindate">Training Date</label><br><br>
        <input type="date" name="TrainingDate" id="date" min="2023-01-01" required>

<br><br>
        <div class="job">
        <h1>Job Functions:</h1>
<br><br>


        <label for="camman">Campaign Management</label>
        <input type="radio" name="JobFunction" id="camman" value="Campaign Management" >
<br>
        <label for="crm">CRM Administration</label>
        <input type="radio" name="JobFunction" id="crm" value="CRM Administration" >
<br>
        <label for="edep">Email Deployment</label>
        <input type="radio" name="JobFunction" id="edep" value="Email Deployment">
<br> 
        <label for="partner">Partner</label>
        <input type="radio" name="JobFunction" id="partner" value="Partner" >
<br> 
        <label for="employee">Employee</label>
        <input type="radio" name="JobFunction" id="employee" value="Employee" >
    </div>
    <br> <br>  
  <input type="submit" >
</div>
    </form>   
</div> 
</body>
</html>
